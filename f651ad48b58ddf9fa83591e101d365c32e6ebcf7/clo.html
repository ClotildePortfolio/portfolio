    <script type="text/javascript">

        // DÃ©sactiver le clic droit
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.querySelector('.row').addEventListener('wheel', (event) => {
            if (event.deltaY !== 0) {
                event.preventDefault();
                // Multipliez event.deltaY par un facteur pour augmenter la vitesse
                const scrollSpeed = 4; // Vous pouvez ajuster ce facteur
                document.querySelector('.row').scrollLeft += (event.deltaY + event.deltaX) * scrollSpeed;
            }
        });
